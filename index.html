<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign In</title>
</head>
<body>

    <div class="container">

        <div class="content">
    
            <form action="" method="" class="form-container">
                
                <h2>Welcome back!</h2>
                <p>Enter your Credentials to access your account</p>
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required/>
                           
            <div class="password-container">
                <div>  <label for="password">Password</label>
                    <a href="email.html" class="forget-password">Forgot password</a></div>
                <input type="password" name="password" id="password" placeholder="Enter your password" required/>
                
            </div>
               
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me"/>
                    <label for="remember-me">Remember me</label>
    
                </div>
    
                <button type="submit" class="signbtn">Login</button>
    
                <div class="separator"><span class="sep">Or</span></div>
                

                <div class="or-container">
                    <div class="social-buttons google">
                        <img src="/images/google.svg" alt="Connexion avec Google" style="width: 20px; height: 20px;">
                        <p class="para para-google" >Sign in with Google</p>
                    </div>
                    <div class="social-buttons apple">
                        <img src="/images/apple.svg" alt="Connexion avec Apple" style="width: 20px; height: 20px;">
                        <p class="para">Sign in with Apple</p>
                    </div>
                </div>
                
                
                
                <p class="paragraph">Don't have an account? <a href="signup.html" style="color:dodgerblue">Sign Up</a></p>
            
    
            </form>
    
            <img src="images/auth-img.png" alt="sign up image" class="signin-image">
    
        </div>
    
    </div>
</body>
</html>
